spring.application.name=profile-service
server.port=8081
logging.level.sql=trace

# It configs to localhost:8081/profile to controller
server.servlet.context-path=/profile

# Neo4j
spring.neo4j.uri=${neo4j_uri}
spring.neo4j.authentication.username=${neo4j_username}
spring.neo4j.authentication.password=${neo4j_password}


